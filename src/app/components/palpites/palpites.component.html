

<div *ngFor="let round of rounds; let i = index" id="containermega">
  <!-- ! O "i" estÃ¡ declarado aqui como index, para atribuir valores respectivos ao nosso array de guesses, de modo que chegue a coincidir -->
    <div *ngIf="round.rodada == round_value" id="match-container">
      <div >
        <div class="container"> 
          <div class="team-info">
            {{ resumeName(round.time1) }}
            @for (team of teams; track team.index) {
              <div *ngIf="round.time1 == team.team">
                <img src="{{ team.image }}" alt="" class="teamimage" />
              </div>
          }
             <input type="number" min="0" max="9" [(ngModel)]="guesses[i].time1Guess" (input)="validateInput($event)" [disabled]="pressedButton[i]" [placeholder]="0">
          </div>
          <span>X</span>
          <div class="team-info">
            <input type="number" min="0" max="9" [(ngModel)]="guesses[i].time2Guess" (input)="validateInput($event)" [disabled]="pressedButton[i]" [placeholder]="0">
            @for(team of teams; track team.index){
              <div *ngIf="round.time2 == team.team">
                <img src="{{ team.image }}" alt="" class="teamimage" />
              </div>
            }
            {{ resumeName(round.time2) }}
            
              <div *ngIf="pressedButton[i] == true; else FieldEdit">
                <button (click)="submitGuess(round.time1, round.time2, i); changePressedButtonState(i)" class="submitButton">
                  Editar
                </button>
              </div>
              <ng-template #FieldEdit>
                
                <button (click)="submitGuess(round.time1, round.time2, i); changePressedButtonState(i)" class="submitButton">
                  Enviar
                </button>
              </ng-template>
            
          </div>
          </div>
        </div>
      </div>
    </div>
